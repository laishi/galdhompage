<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面布局测试</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #000;
      width: 100%;
      height: 100%;
    }

    .pages {
      position: relative;
      width: 100%;
      height: auto;
      background-color: aqua;
    }

    .pages .page {
      position: relative;
      width: 25%;
      min-height: 500px;
      background-color: rgb(148, 97, 21);
    }


    .pages .page:nth-child(odd) {
      background-color: rgb(21, 148, 32);
    }

rgb(21, 148, 21)

  </style>
</head>

<body>
  <div class="pages">
    <div class="page">page1<br>内容高度自适应<br>可以有更多内容</div>
    <div class="page">page2<br>不同高度的内容</div>
    <div class="page">page3<br>更多内容<br>更多内容</div>
    <div class="page">page4</div>
    <div class="page">page5</div>
  </div>
</body>

</html>
